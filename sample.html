<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CST 205 Final</title>
	
	<!--Stylizing for example two   Delete if not needed-->
	<style>
	* {
	  box-sizing: border-box;
	}

	.row {

	}

	/* Create three equal columns that sits next to each other */
	.column {
	  flex: 33.33%;
	  padding: 5px;
	}
	</style>
	<!--Stylizing for example two   Delete if not needed-->
	
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('view_home') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

					<li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron">
            <h1 class="display-4">
          		{% if title %}
          		  {{ title }}
          		{% else %}
          		  Default title
          		{% endif %}
	    </h1>
		
	<!--Insert your current html here-->
        </div>
		

		<p>sample paragraph</p>
		
		<!-- Possible stylizing examples below-->
		
		<!-- Inline picture with text to the right -->
		<div style="display:inline-block;vertical-align:top;">
			<img src="https://loremflickr.com/320/240" alt="img"/>
		</div>
		<div style="display:inline-block;">
			<p>
				Here goes the text content.
			</p>
		</div>
		<!-- Inline picture with text to the right -->
		<br>
		<br>
		<br>
		<br>

		<div class="row">
		  <div class="column">
			<img src="https://loremflickr.com/320/240" alt="Snow" style="width:100%">
		  </div>
		  <div class="column">
			<img src="https://loremflickr.com/320/240" alt="Forest" style="width:100%">
		  </div>
		  <div class="column">
			<img src="https://loremflickr.com/320/240" alt="Mountains" style="width:100%">
		  </div>
		</div>

    </div>
